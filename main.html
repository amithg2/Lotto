<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Lotto</title>
  </head>
  <body>
    <div id="settings-wrapper" class="card">
      <h1 class="heading-h1">LOTTO SIMULATOR</h1>

      <div class="settings-select">
        <label for="num-of-playeres" class="settings-select-label"
          >Number of players:</label
        >
        <div>
          <select id="num-of-playeres" class="select">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>
      </div>

      <div class="settings-select">
        <label for="num-of-balls" class="settings-select-label"
          >Number of lotto balls:</label
        >
        <div>
          <select id="num-of-balls" class="select">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6" selected>6</option>
            <option value="7">7</option>
          </select>
        </div>
      </div>

      <button class="button" onclick="buildHtmlForLotto()">START</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
